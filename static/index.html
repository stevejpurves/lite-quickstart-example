<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lite Quickstart Example</title>
  <script type="text/x-thebe-config">
    {
    useBinder: false,
    useJupyterLite: true,
    mountActivateWidget: true,
    mountStatusWidget: true,
    selector: "pre" 
    }
  </script>
  <script id="jupyter-config-data" type="application/json">
    {
      "litePluginSettings": {
        "@jupyterlite/pyodide-kernel-extension:kernel": {
          "pipliteUrls": ["https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/all.json"],
          "pipliteWheelUrl": "https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/piplite-0.0.7-py3-none-any.whl"
        }
      },
      "enableMemoryStorage": true,
      "settingsStorageDrivers": ["memoryStorageDriver"]
    }
  </script>
  <script
    type="text/javascript"
    src="thebe-lite.min.js"
  ></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/thebe@0.9.0-rc.7/lib/thebe.css" />  
</head>
<body>
    <h1><code>thebe-lite</code> quickstart example</h1>
    <p>Following <a href="https://mystmd.org/thebe/quickstart-lite"></a>the documentation here</a> this site minmally installs <code>thebe</code> with <code>thebe-lite</code>.</p>
    <div class="thebe-activate"></div>
    <div class="thebe-status"></div>
    <div style="max-width: 800px; padding: 8px">
    <pre>
      print("Hello World!!")
    
    </pre>
    </div>
</body>
</html>
